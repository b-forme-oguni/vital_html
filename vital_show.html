<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
		<title>体調管理システム</title>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-dark">
				<h1 class="h6 my-0"><a href="#" class="text-white">体調管理システム</a></h1>
				<div class="dropdown">
					<button class="navbar-toggler border-0" data-toggle="dropdown"><span class="navbar-toggler-icon"></span></button>
					<div class="dropdown-menu dropdown-menu-right">
						<a href="#" class="dropdown-item">バイタル登録</a>
						<a href="#" class="dropdown-item">利用者登録</a>
					</div>
				</div>
			</nav>
		</header>
		<main class="container">
			<article class="vital_show mt-4">
				<section>
					<h2 class="border-bottom border-secondary pb-2 mb-4">バイタル一覧(月別)</h2>
					<form action="">
						<ul class="row list-unstyled">
							<li class="col-md-4">
								<label class="text-field">
									<span class="text-field-label fs12">利用者</span>
									<input class="text-field-input" type="text">
								</label>
							</li>
							<li class="col-md-3">
								<label class="text-field">
									<span class="text-field-label fs12">年月</span>
									<input class="text-field-input" type="month">
								</label>
							</li>
							<li class="col-md-2">
								<label class="text-field">
									<span class="text-field-label fs12">月</span>
									<select class="text-field-input" name="month">
										<option value="">-</option>
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
										<option value="7">7</option>
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
										<option value="11">11</option>
										<option value="12">12</option>
									</select>
								</label>
							</li>
						</ul>
					</form>
					<table class="table table-striped mt-3">
						<thead>
							<tr>
								<th class="border-top-0">通所日</th>
								<th class="border-top-0">天気</th>
								<th class="border-top-0">体温</th>
								<th class="border-top-0">体調</th>
								<th class="border-top-0">機嫌</th>
								<th class="border-top-0">睡眠</th>
								<th class="border-top-0">朝食</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>7/1</td>
								<td>晴れ</td>
								<td>36.1</td>
								<td>よい</td>
								<td>よくない</td>
								<td>よく寝た</td>
								<td>食べた</td>
							</tr>
							<tr>
								<td>7/6</td>
								<td>曇り</td>
								<td>36.5</td>
								<td>ふつう</td>
								<td>よい</td>
								<td>時々起きた</td>
								<td>食べた</td>
							</tr>
							<tr>
								<td>7/11</td>
								<td>小雨</td>
								<td>37.1</td>
								<td>よくない</td>
								<td>よくない</td>
								<td>よく寝た</td>
								<td>食べた</td>
							</tr>
							<tr>
								<td>7/12</td>
								<td>雨</td>
								<td>36.2</td>
								<td>よい</td>
								<td>ふつう</td>
								<td>不眠</td>
								<td>食べた</td>
							</tr>
							<tr>
								<td>7/16</td>
								<td>雪</td>
								<td>37.5</td>
								<td>ふつう</td>
								<td>よい</td>
								<td>時々起きた</td>
								<td>食べた</td>
							</tr>
						</tbody>
					</table>
					<nav aria-label="Page navigation example" class="d-flex justify-content-center">
						<ul class="pagination">
							<li class="page-item">
								<a class="page-link" href="#" aria-label="Previous">
									<span aria-hidden="true">&laquo;</span>
									<span class="sr-only">Previous</span>
								</a>
							</li>
							<li class="page-item"><a class="page-link" href="#">1</a></li>
							<li class="page-item"><a class="page-link" href="#">2</a></li>
							<li class="page-item"><a class="page-link" href="#">3</a></li>
							<li class="page-item">
								<a class="page-link" href="#" aria-label="Next">
									<span aria-hidden="true">&raquo;</span>
									<span class="sr-only">Next</span>
								</a>
							</li>
						</ul>
					</nav>
				</section>
			</article>
		</main>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
