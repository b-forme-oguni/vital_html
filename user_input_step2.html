<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="jquery/jquery.timepicker.css" />
		<title>体調管理システム</title>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-dark">
				<h1 class="h6 my-0"><a href="#" class="text-white">体調管理システム</a></h1>
				<div class="dropdown">
					<button class="navbar-toggler border-0" data-toggle="dropdown"><span class="navbar-toggler-icon"></span></button>
					<div class="dropdown-menu dropdown-menu-right">
						<a href="#" class="dropdown-item">バイタル登録</a>
						<a href="#" class="dropdown-item">利用者登録</a>
					</div>
				</div>
			</nav>
		</header>
		<main class="container">
			<article class="user_input row justify-content-center">
				<section class="mt-4 col-md-6">
					<ul class="progressbar list-unstyled d-flex justify-content-center">
						<li class="w-50 position-relative text-center fs12 active">基本情報入力</li>
						<li class="w-50 position-relative text-center fs12 active">確認</li>
					</ul>
					<h2 class="border-bottom border-secondary pb-2 mb-3">確認</h2>
					<section class="mt-4">
						<ul class="row list-unstyled">
							<li class="col-md-12">
								<label class="text-field fill">
									<span class="text-field-label">名前</span>
									<p class="text-field-input">山田太郎</p>
								</label>
							</li>
							<li class="col-md-6">
								<label class="text-field fill">
									<span class="text-field-label">年齢</span>
									<p class="text-field-input">8</p>
								</label>
							</li>
							<li class="col-md-6">
								<label class="text-field fill">
									<span class="text-field-label">性別</span>
									<p class="text-field-input">男</p>
								</label>
							</li>
							<li class="col-md-12">
								<label class="text-field fill">
									<span class="text-field-label">診断名</span>
									<p class="text-field-input">脳性まひ</p>
								</label>
							</li>
							<li class="col-md-12">
								<label class="text-field fill">
									<span class="text-field-label">備考</span>
									<p class="text-field-input">特になし</p>
								</label>
							</li>
						</ul>
					</section>
					<div class="form-footer mt-2 mb-5 text-center">
						<button class="btn btn-secondary fs14">戻る</button>
						<button class="btn btn-primary fs14">登録</button>
					</div>
				</section>
			</article>
		</main>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script type="text/javascript" src="jquery/jquery.timepicker.js"></script>
	</body>
</html>
