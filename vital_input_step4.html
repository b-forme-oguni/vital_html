<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="jquery/jquery.timepicker.css" />
		<title>体調管理システム</title>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-dark">
				<h1 class="h6 my-0"><a href="#" class="text-white">体調管理システム</a></h1>
				<div class="dropdown">
					<button class="navbar-toggler border-0" data-toggle="dropdown"><span class="navbar-toggler-icon"></span></button>
					<div class="dropdown-menu dropdown-menu-right">
						<a href="#" class="dropdown-item">バイタル登録</a>
						<a href="#" class="dropdown-item">利用者登録</a>
					</div>
				</div>
			</nav>
		</header>
		<main class="container">
			<article class="vital_input row justify-content-center">
				<section class="mt-4 col-md-10">
					<ul class="progressbar list-unstyled d-flex justify-content-center">
						<li class="w-25 position-relative text-center fs12 active">バイタル記録</li>
						<li class="w-25 position-relative text-center fs12 active">排泄記録</li>
						<li class="w-25 position-relative text-center fs12 active">状態</li>
						<li class="w-25 position-relative text-center fs12 active">確認</li>
					</ul>
					<h2 class="border-bottom border-secondary pb-2 mb-3">確認</h2>
					<section class="mt-4">
						<h3>利用者</h3>
						<ul class="row list-unstyled">
							<li class="col-md-4">
								<label class="text-field fill">
									<span class="text-field-label">名前</span>
									<select class="text-field-input" name="user_id" disabled>
										<option value="" disabled>-</option>
										<option value="1" selected>小国亮介</option>
										<option value="2">山田太郎</option>
										<option value="3">田中太郎</option>
										<option value="4">鈴木一郎</option>
									</select>
								</label>
							</li>
							<li class="col-md-2 col-6">
								<label class="text-field fill">
									<span class="text-field-label">年齢</span>
									<p class="text-field-input">60</p>
								</label>
							</li>
							<li class="col-md-2 col-6">
								<label class="text-field fill">
									<span class="text-field-label">性別</span>
									<p class="text-field-input">男</p>
								</label>
							</li>
							<li class="col-md-4">
								<label class="text-field fill">
									<span class="text-field-label">診断名</span>
									<p class="text-field-input">脳性まひ</p>
								</label>
							</li>
						</ul>
					</section>
					<section class="mt-4">
						<h3>記録日／気候</h3>
						<ul class="row list-unstyled">
							<li class="col-md-4">
								<label class="text-field fill">
									<span class="text-field-label">日付</span>
									<input class="text-field-input" type="date" name="weather_record_id" value="2020-07-26" disabled>
								</label>
							</li>
							<li class="col-md-4">
								<label class="text-field fill">
									<span class="text-field-label">天気</span>
									<p class="text-field-input">曇り</p>
								</label>
							</li>
							<li class="w-100"></li>
							<li class="col-md-3 col-6">
								<label class="text-field fill">
									<span class="text-field-label">外気温(℃)</span>
									<p class="text-field-input">31</p>
								</label>
							</li>
							<li class="col-md-3 col-6">
								<label class="text-field fill">
									<span class="text-field-label">内気温(℃)</span>
									<p class="text-field-input">31</p>
								</label>
							</li>
							<li class="col-md-3 col-6">
								<label class="text-field fill">
									<span class="text-field-label">外湿度(％)</span>
									<p class="text-field-input">70</p>
								</label>
							</li>
							<li class="col-md-3 col-6">
								<label class="text-field fill">
									<span class="text-field-label">内湿度(％)</span>
									<p class="text-field-input">60</p>
								</label>
							</li>
						</ul>
					</section>
					<section class="mt-4">
						<h3>バイタル</h3>
						<ul class="row list-unstyled">
							<li class="col-md-3 col-6">
								<label class="text-field fill">
									<span class="text-field-label">体温(℃)</span>
									<input class="text-field-input" type="number" name="body_temp" value="36.5" disabled>
								</label>
							</li>
							<li class="col-md-3 col-6">
								<label class="text-field fill">
									<span class="text-field-label">脈拍(bpm)</span>
									<input class="text-field-input" type="number" name="pulse" value="90" disabled>
								</label>
							</li>
							<li class="col-md-3 col-6">
								<label class="text-field fill">
									<span class="text-field-label">呼吸頻度</span>
									<select class="text-field-input" name="breath" disabled>
										<option value="" disabled>-</option>
										<option value="1">多い</option>
										<option value="2" selected>ふつう</option>
										<option value="3">少ない</option>
									</select>
								</label>
							</li>
							<li class="col-md-3 col-6">
								<label class="text-field fill">
									<span class="text-field-label">SPO2(％)</span>
									<input class="text-field-input" type="number" name="spo2" value="120" disabled>
								</label>
							</li>
							<li class="col-md-3 col-6">
								<label class="text-field fill">
									<span class="text-field-label">血圧(拡張)</span>
									<input class="text-field-input" type="number" name="dbp" value="80" disabled>
								</label>
							</li>
							<li class="col-md-3 col-6">
								<label class="text-field fill">
									<span class="text-field-label">血圧(収縮)</span>
									<input class="text-field-input" type="number" name="sbp" value="120" disabled>
								</label>
							</li>
							<li class="w-100"></li>
							<li class="col-md-12">
								<label class="text-field fill">
									<span class="text-field-label">バイタル備考</span>
									<input class="text-field-input" type="text" name="vital_note" value="特になし" disabled>
								</label>
							</li>
						</ul>
					</section>
					<section class="mt-4">
						<h3>生活記録</h3>
						<ul class="row list-unstyled">
							<li class="col-md-3 col-6">
								<label class="text-field fill">
									<span class="text-field-label">体調</span>
									<select class="text-field-input" name="condition" disabled>
										<option value="" disabled>-</option>
										<option value="1" selected>よい</option>
										<option value="2">ふつう</option>
										<option value="3">よくない</option>
									</select>
								</label>
							</li>
							<li class="col-md-3 col-6">
								<label class="text-field fill">
									<span class="text-field-label">機嫌</span>
									<select class="text-field-input" name="mood" disabled>
										<option value="" disabled>-</option>
										<option value="1">よい</option>
										<option value="2">ふつう</option>
										<option value="3" selected>よくない</option>
									</select>
								</label>
							</li>
							<li class="col-md-3 col-6">
								<label class="text-field fill">
									<span class="text-field-label">睡眠</span>
									<select class="text-field-input" name="sleep" disabled>
										<option value="" disabled>-</option>
										<option value="1">よく寝た</option>
										<option value="2" selected>時々起きた</option>
										<option value="3">不眠</option>
									</select>
								</label>
							</li>
							<li class="col-md-3 col-6">
								<label class="text-field fill">
									<span class="text-field-label">朝食</span>
									<select class="text-field-input" name="breakfast" disabled>
										<option value="" disabled>-</option>
										<option value="1">食べた</option>
										<option value="2" selected>少し食べた</option>
										<option value="3">食べていない</option>
									</select>
								</label>
							</li>
							<li class="col-md-3 col-6">
								<label class="text-field fill">
									<span class="text-field-label">昼食</span>
									<select class="text-field-input" name="lunch" disabled>
										<option value="false">無</option>
										<option value="true" selected>有</option>
									</select>
								</label>
							</li>
							<li class="col-md-3 col-6">
								<label class="text-field fill">
									<span class="text-field-label">昼食量</span>
									<select class="text-field-input" name="lunch_amount" disabled>
										<option value="" disabled>-</option>
										<option value="1">1～3割</option>
										<option value="2">4～6割</option>
										<option value="3" selected>7～9割</option>
										<option value="4">10割</option>
									</select>
								</label>
							</li>
							<li class="col-md-3 col-6">
								<label class="text-field fill">
									<span class="text-field-label">昼食開始時間</span>
									<input type="time" class="timselect ui-timepicker-input text-field-input" step="600" name="lunch_start" value="12:30" disabled>
								</label>
							</li>
							<li class="col-md-3 col-6">
								<label class="text-field fill">
									<span class="text-field-label">昼食終了時間</span>
									<input type="time" class="timeselect ui-timepicker-input text-field-input" step="600" name="lunch_end" value="13:30" disabled>
								</label>
							</li>
							<li class="col-md-3 col-6">
								<label class="text-field fill">
									<span class="text-field-label">おやつ</span>
									<select class="text-field-input" name="snack" disabled>
										<option value="false">無</option>
										<option value="true" selected>有</option>
									</select>
								</label>
							</li>
							<li class="col-md-3 col-6">
								<label class="text-field fill">
									<span class="text-field-label">おやつ時間</span>
									<input type="time" class="timeselect ui-timepicker-input text-field-input" step="600" name="snack_time" value="15:30" disabled>
								</label>
							</li>
							<li class="col-md-3 col-6">
								<label class="text-field fill">
									<span class="text-field-label">摂取水分量</span>
									<select class="text-field-input" name="water_intake" disabled>
										<option value="" disabled>-</option>
										<option value="1">0～50ml</option>
										<option value="2" selected>50～100ml</option>
										<option value="3">100～150ml</option>
										<option value="4">150～200ml</option>
										<option value="5">200～300ml</option>
										<option value="6">300～400ml</option>
										<option value="7">500ml～</option>
									</select>
								</label>
							</li>
						</ul>
					</section>
					<section class="mt-4">
						<h3>排尿記録</h3>
						<ul class="row list-unstyled">
							<li class="col-md-12 no-gutters">
								<ul class="row list-unstyled">
									<li class="col-md-3 col-6">
										<label class="text-field fill">
											<span class="text-field-label">排尿量１</span>
											<select class="text-field-input" name="voiding_vol1" disabled>
												<option value="1" selected>多い</option>
												<option value="2">ふつう</option>
												<option value="3">少ない</option>
												<option value="4">ない</option>
												<option value="5">その他</option>
											</select>
										</label>
									</li>
									<li class="col-md-3 col-6">
										<label class="text-field fill">
											<span class="text-field-label">排尿時間１</span>
											<input type="time" class="timeselect ui-timepicker-input text-field-input" step="600" name="voiding_time1" value="10:30" disabled>
										</label>
									</li>
									<li class="col-md-6">
										<label class="text-field fill">
											<span class="text-field-label">排尿その他１</span>
											<input class="text-field-input" type="text" name="voiding_memo1" value="特になし" disabled>
										</label>
									</li>
								</ul>
								<ul class="row list-unstyled">
									<li class="col-md-3 col-6">
										<label class="text-field fill">
											<span class="text-field-label">排尿量２</span>
											<select class="text-field-input" name="voiding_vol2" disabled>
												<option value="1">多い</option>
												<option value="2" selected>ふつう</option>
												<option value="3">少ない</option>
												<option value="4">ない</option>
												<option value="5">その他</option>
											</select>
										</label>
									</li>
									<li class="col-md-3 col-6">
										<label class="text-field fill">
											<span class="text-field-label">排尿時間２</span>
											<input type="time" class="timeselect ui-timepicker-input text-field-input" step="600" name="voiding_time2" value="16:30" disabled>
										</label>
									</li>
									<li class="col-md-6">
										<label class="text-field fill">
											<span class="text-field-label">排尿その他２</span>
											<input class="text-field-input" type="text" name="voiding_memo2" value="特になし" disabled>
										</label>
									</li>
								</ul>
								<ul class="row list-unstyled">
									<li class="col-md-3 col-6">
										<label class="text-field fill">
											<span class="text-field-label">排尿量３</span>
											<select class="text-field-input" name="voiding_vol3" disabled>
												<option value="1">多い</option>
												<option value="2">ふつう</option>
												<option value="3">少ない</option>
												<option value="4" selected>ない</option>
												<option value="5">その他</option>
											</select>
										</label>
									</li>
									<li class="col-md-3 col-6">
										<label class="text-field fill">
											<span class="text-field-label">排尿時間３</span>
											<input type="time" class="timeselect ui-timepicker-input text-field-input" step="600" name="voiding_time3" disabled>
										</label>
									</li>
									<li class="col-md-6">
										<label class="text-field fill">
											<span class="text-field-label">排尿その他３</span>
											<input class="text-field-input" type="text" name="voiding_memo3" disabled>
										</label>
									</li>
								</ul>
							</li>
						</ul>
					</section>
					<section class="mt-4">
						<h3>排便記録</h3>
						<ul class="row list-unstyled">
							<li class="col-md-12 no-gutters">
								<ul class="row list-unstyled">
									<li class="col-md-3 col-6">
										<label class="text-field fill">
											<span class="text-field-label">排便量１</span>
											<select class="text-field-input" name="defecation_vol1" disabled>
												<option value="1">多い</option>
												<option value="2">ふつう</option>
												<option value="3" selected>少ない</option>
												<option value="4">ない</option>
												<option value="5">その他</option>
											</select>
										</label>
									</li>
									<li class="col-md-3 col-6">
										<label class="text-field fill">
											<span class="text-field-label">排便時間１</span>
											<input type="time" class="timeselect ui-timepicker-input text-field-input" step="600" name="defecation_time1" value="18:20" disabled>
										</label>
									</li>
									<li class="col-md-6">
										<label class="text-field fill">
											<span class="text-field-label">排便その他１</span>
											<input class="text-field-input" type="text" name="defecation_memo1" value="特になし" disabled>
										</label>
									</li>
								</ul>
								<ul class="row list-unstyled">
									<li class="col-md-3 col-6">
										<label class="text-field fill">
											<span class="text-field-label">排便量２</span>
											<select class="text-field-input" name="defecation_vol2" disabled>
												<option value="1">多い</option>
												<option value="2">ふつう</option>
												<option value="3">少ない</option>
												<option value="4" selected>ない</option>
												<option value="5">その他</option>
											</select>
										</label>
									</li>
									<li class="col-md-3 col-6">
										<label class="text-field fill">
											<span class="text-field-label">排便時間２</span>
											<input type="time" class="timeselect ui-timepicker-input text-field-input" step="600" name="defecation_time2" disabled>
										</label>
									</li>
									<li class="col-md-6">
										<label class="text-field fill">
											<span class="text-field-label">排便その他２</span>
											<input class="text-field-input" type="text" name="defecation_memo2" disabled>
										</label>
									</li>
								</ul>
								<ul class="row list-unstyled">
									<li class="col-md-3 col-6">
										<label class="text-field fill">
											<span class="text-field-label">排便量３</span>
											<select class="text-field-input" name="defecation_vol3" disabled>
												<option value="1">多い</option>
												<option value="2">ふつう</option>
												<option value="3">少ない</option>
												<option value="4" selected>ない</option>
												<option value="5">その他</option>
											</select>
										</label>
									</li>
									<li class="col-md-3 col-6">
										<label class="text-field fill">
											<span class="text-field-label">排便時間３</span>
											<input type="time" class="timeselect ui-timepicker-input text-field-input" step="600" name="defecation_time3" disabled>
										</label>
									</li>
									<li class="col-md-6">
										<label class="text-field fill">
											<span class="text-field-label">排便その他３</span>
											<input class="text-field-input" type="text" name="defecation_memo3" disabled>
										</label>
									</li>
								</ul>
							</li>
							<li class="col-md-3">
								<label class="text-field fill">
									<span class="text-field-label">排便量合計(g)</span>
									<input class="text-field-input" type="number" name="total_defecation" value="320" disabled>
								</label>
							</li>
							<li class="w-100"></li>
							<li class="col-md-12">
								<label class="text-field fill">
									<span class="text-field-label">排泄備考</span>
									<input class="text-field-input" type="text" name="excretion_note" value="特になし" disabled>
								</label>
							</li>
						</ul>
					</section>
					<section class="mt-4">
						<h3>服薬／嘔吐</h3>
						<ul class="row list-unstyled">
							<li class="col-md-3 col-6">
								<label class="text-field fill">
									<span class="text-field-label">服薬</span>
									<select class="text-field-input" name="medicine" disabled>
										<option value="false">無</option>
										<option value="true" selected>有</option>
									</select>
								</label>
							</li>
							<li class="col-md-3 col-6">
								<label class="text-field fill">
									<span class="text-field-label">服薬時間</span>
									<input type="time" class="timeselect ui-timepicker-input text-field-input" step="600" name="medicine_time" value="12:10" disabled>
								</label>
							</li>
							<li class="col-md-3 col-6">
								<label class="text-field fill">
									<span class="text-field-label">嘔吐</span>
									<select class="text-field-input" name="vomiting" disabled>
										<option value="false">無</option>
										<option value="true" selected>有</option>
									</select>
								</label>
							</li>
							<li class="col-md-3 col-6">
								<label class="text-field fill">
									<span class="text-field-label">嘔吐時間</span>
									<input type="time" class="timeselect ui-timepicker-input text-field-input" step="600" name="vomiting_time" value="12:50" disabled>
								</label>
							</li>
						</ul>
					</section>
					<section class="mt-4">
						<h3>発作</h3>
						<ul class="row list-unstyled">
							<li class="col-md-12 no-gutters">
								<ul class="row list-unstyled">
									<li class="col-md-3">
										<label class="text-field fill">
											<span class="text-field-label">発作１</span>
											<select class="text-field-input" name="attack1" disabled>
												<option value="1">多い</option>
												<option value="2" selected>ふつう</option>
												<option value="3">少ない</option>
												<option value="4">ない</option>
												<option value="5">その他</option>
											</select>
										</label>
									</li>
